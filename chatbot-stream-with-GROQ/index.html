<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LangGraph Chatbot</title>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 70vh;
      overflow-y: auto;
    }
    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }
    .assistant {
      background-color: #f8d7da;
      margin-right: auto;
      text-align: left;
    }
    .input-container {
      display: flex;
      max-width: 800px;
      margin: 0 auto 50px auto;
      padding: 0 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    }
  </style>

  <!-- Markdown + Syntax Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    marked.setOptions({
      highlight: function(code, lang) {
        return hljs.highlightAuto(code, [lang]).value;
      }
    });
  </script>
</head>

<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    function appendMessage(content, role, isMarkdown = false) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);
      msg.innerHTML = isMarkdown ? marked.parse(content) : content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";

      const assistantMsg = document.createElement("div");
      assistantMsg.classList.add("message", "assistant");
      assistantMsg.innerHTML = "";
      chat.appendChild(assistantMsg);
      chat.scrollTop = chat.scrollHeight;

      fetch("http://localhost:8001/chat/stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      }).then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullResponse = "";

        function read() {
          reader.read().then(({ done, value }) => {
            if (done) {
              assistantMsg.innerHTML = marked.parse(fullResponse);
              hljs.highlightAll();
              return;
            }

            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split("\n\n");

            for (let line of lines) {
              if (line.startsWith("data: ")) {
                const data = line.slice(6);
                if (data === "[DONE]") return;

                fullResponse += data;
                assistantMsg.innerHTML = marked.parse(fullResponse);
                hljs.highlightAll();
              }
            }
            read();
          });
        }

        read();
      }).catch(err => {
        assistantMsg.textContent = "[Error: " + err.message + "]";
        console.error("Stream error", err);
      });
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
